<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Genre-nator</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylin.css') }}" />
    </head>
    <body>
        <main class="main-content">
            <div class="main-section">
                <h1>Genre-nator</h1>
                <br>
                <h3>Upload a song</h3>
                <h3>Please be patient</h3>
                <!--{{ url_for('handle_song_upload') }}-->
                <form action="/" method="POST" enctype="multipart/form-data">
                    <label for="song">Song:</label>
                    <!--may need to change aceptable file formats-->
                    <input type="file" id="song" name="song" accept=".wav">
                    <input type="submit" value="Upload Song" />
                </form>
            </div>
        </main>
    </body>
</html>
